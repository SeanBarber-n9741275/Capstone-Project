{% extends 'base.html' %}

{% block header %}
<div class="row featurette align-items-center mb-1 justify-content-center">
    <div class="row container col-md-3 pl-5 justify-content-center">
        <h1></h1>
    </div>
</div>
<hr>    
<div class="row featurette align-items-center mb-4 justify-content-center">
    <div class="row container col-md-3 pl-5 justify-content-center">
        <h3>Keywords</h3>
    </div>
</div>

{% endblock %}

{% block content %}
	<div>
        {% for result in results %}
        <div class="col-md-4 mb-5 mt-5 mx-auto">
            <div class="card">
                <h4 class="card-title">{{ result[0] }} : {{ result[1] }}</h4>
              </div>
            </div>                         
          </div>
    
        {% endfor %}
    </div>
    
{% endblock %}
