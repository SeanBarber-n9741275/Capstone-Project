{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}



<div class="container-fluid">
    <div class="page-header col-md-1 mx-auto ml-5">
        <h4>{{heading}}</h4>
    </div>

    <!-- Form rendering is simple and easy if using bootstrap -->
    <div class="col-md-6 mx-auto ml-5">
    {{wtf.quick_form(form)}}
    </div>

    <!-- When you have login form, then do show the user a link to register -->
    {% if heading|lower =='login' %}
    <div class="col-md-6 mb-5 mx-auto ml-5">
        <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
