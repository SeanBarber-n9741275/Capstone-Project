<!-- Creating the login and registration page-->
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}


<!-- Display either login or registration page-->
<div class="container-fluid">
    <div class="page-header col-md-4 mx-auto ml-5 text-center">
        <h4>{{heading}}</h4>
    </div>

    <div class="col-md-4 mx-auto ml-5">
    {{wtf.quick_form(form)}}
    </div>

    <!-- When you have login form, then do show the user a link to register -->
    {% if heading|lower =='login' %}
    <div class="col-md-4 mb-5 mx-auto ml-5">
        <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
